name: Update FAA TFRs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
    - name: Install dependencies
      run: gem install activesupport
      run: gem install nokogiri
      run: gem install slop
    - name: Retrieve TFRs
      run: ruby scripts/faa/faa-get-tfrs /tmp/tfrs.json
    - name: Output the results
      run: cat /tmp/tfrs.json
    
